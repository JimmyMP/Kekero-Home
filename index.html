<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <!-- Icono de p치gina -->
  <link rel="icon" href="images/icono.svg"/>
  <!-- Nombre de la p치gina -->
  <title>Coffe Lounge</title>
  <!-- Estilo general-->
  <style>
    :root{ --font-family: Inter, system-ui, sans-serif}*{ margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-family)}[hidden]{ display: none !important}body{ background-color: black; display: grid; grid-template-rows: auto 1fr auto}.notes{ scroll-behavior: smooth}[aria-expanded="true"]{ display: block}[aria-expanded="false"]{ display: none}.content{ display: flex; flex-direction: column; justify-content: center; align-items: center}main{ height: 80vh;}.wallpaper{ inset: 0; z-index: -1; position: fixed; filter: brightness(0.6); -webkit-filter: brightness(0.6)}.quote,.clock{ width: min(800px, 90%); margin: 0 auto; color: white; text-align: center}.quote small{ display: block; margin-block: 1rem}div[contenteditable]{ position: relative; cursor: pointer}[contenteditable][placeholder]:empty:before{ content: attr(placeholder); color: #555}input[type="checkbox"]{ transform: scale(1.5)}input:checked ~ div[contenteditable]{ color: #959595; text-decoration: line-through}::-webkit-scrollbar{ height: 3px; width: 5px}::-webkit-scrollbar-thumb{ background: #ccc; width: 2px; border-radius: 1rem; -webkit-border-radius: 1rem; -moz-border-radius: 1rem; -ms-border-radius: 1rem; -o-border-radius: 1rem}::-webkit-scrollbar-thumb:active{ background-color: #999999}::-webkit-scrollbar-thumb:hover{ background: #747474; box-shadow: 0 0 2px 1px rgba(0, 0, 0, 0.2)}::-webkit-scrollbar-track{ background: #e1e1e1; border-radius: 1rem; -webkit-border-radius: 1rem; -moz-border-radius: 1rem; -ms-border-radius: 1rem; -o-border-radius: 1rem}::-webkit-scrollbar-track:hover,::-webkit-scrollbar-track:active{ background: #d4d4d4}.dialog-fixed{ -webkit-backdrop-filter: blur(4px); }.tooltip::before{ content: ""; height: 0.6rem; width: 0.6rem; left: 1.2rem; top: -0.2rem; transform: rotate(45deg); position: absolute; z-index: 3; background: white; -webkit-transform: rotate(45deg); -moz-transform: rotate(45deg); -ms-transform: rotate(45deg); -o-transform: rotate(45deg)}.min-h-24{ min-height: 24rem}@media (max-width: 700px) and (orientation: landscape){ div[role="dialog"] .settings{ height: 16rem;}}.justify-center{ justify-content: center}.flex-col{ flex-direction: column}.flex{ display: flex}
  </style>
  <!-- Estilos importados -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
  <script type="module" src="./js/main.js"></script>

</head>
<body>
  <header class="flex w-full h-20 header">
    <div aria-label="Cambia tu wallpaper y frase de forma aleatoria">
      <button class="block h-10 px-2 m-5 text-white transform bg-transparent rounded-full motion-safe:hover:scale-150 hover:bg-gray-100 hover:bg-opacity-10"
      aria-label="Refresh" title="Reload Wallpaper">
        <svg class="align-middle pointer-events-none" fill="currentColor" xmlns="http://www.w3.org/2000/svg" width="28"
          height="28" viewBox="0 0 24 24">
          <path
            d="M10 11H7.101l.001-.009a4.956 4.956 0 0 1 .752-1.787 5.054 5.054 0 0 1 2.2-1.811c.302-.128.617-.226.938-.291a5.078 5.078 0 0 1 2.018 0 4.978 4.978 0 0 1 2.525 1.361l1.416-1.412a7.036 7.036 0 0 0-2.224-1.501 6.921 6.921 0 0 0-1.315-.408 7.079 7.079 0 0 0-2.819 0 6.94 6.94 0 0 0-1.316.409 7.04 7.04 0 0 0-3.08 2.534 6.978 6.978 0 0 0-1.054 2.505c-.028.135-.043.273-.063.41H2l4 4 4-4zm4 2h2.899l-.001.008a4.976 4.976 0 0 1-2.103 3.138 4.943 4.943 0 0 1-1.787.752 5.073 5.073 0 0 1-2.017 0 4.956 4.956 0 0 1-1.787-.752 5.072 5.072 0 0 1-.74-.61L7.05 16.95a7.032 7.032 0 0 0 2.225 1.5c.424.18.867.317 1.315.408a7.07 7.07 0 0 0 2.818 0 7.031 7.031 0 0 0 4.395-2.945 6.974 6.974 0 0 0 1.053-2.503c.027-.135.043-.273.063-.41H22l-4-4-4 4z">
          </path>
        </svg>
        <span class="sr-only">
          Reload
        </span>
      </button>
    </div>
    <div aria-label="Marca la fotografia y frase como favorita">
      <button class="block h-10 px-2 m-5 text-white transform bg-transparent rounded-full motion-safe:hover:scale-150 hover:bg-gray-100 hover:bg-opacity-10"
      aria-selected="false" role="button" aria-label="Guardar como favorito" title="Guardar Estilo como favorito" id=" favorito">
        <svg xmlns="http://www.w3.org/2000/svg"
          class="text-transparent pointer-events-none icon icon-tabler icon-tabler-star" width="24" height="24"
          viewBox="0 0 24 24" stroke-width="2" stroke="white" fill="currentColor" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" ></path>
          <path class="fill" fill="currentColor"
            d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z">
          </path>
        </svg>
      </button>
    </div>
    <div aria-label="Ir a Gmail">
      <a href="https://mail.google.com/mail"
      class="flex items-center h-10 px-2 m-5 text-white transform bg-transparent rounded-full motion-safe:hover:scale-150 hover:bg-gray-100 hover:bg-opacity-10"
        rel="noopener noreferrer" target="_blank" title="Ir a Gmail" aria-label="Ir a Gmail">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-inbox" width="24" height="24"
          viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <rect x="4" y="4" width="16" height="16" rx="2"></rect>
          <path d="M4 13h3l3 3h4l3 -3h3"></path>
        </svg>
      </a>
    </div>

    <div aria-label="Crea notas r치pidas" class="relative">
      <button class="block h-10 px-2 m-5 text-white transform bg-transparent rounded-full btn-notes-list motion-safe:hover:scale-150 hover:bg-gray-100 hover:bg-opacity-10" 
      id="notes-list" aria-label="Bot칩n de notas" title="Crear Nota">
        <svg class="pointer-events-none" xmlns="http://www.w3.org/2000/svg"
          width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
          stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <rect x="5" y="3" width="14" height="18" rx="2"></rect>
          <line x1="9" y1="7" x2="15" y2="7"></line>
          <line x1="9" y1="11" x2="15" y2="11"></line>
          <line x1="9" y1="15" x2="13" y2="15"></line>
        </svg>
      </button>
      <div class="hidden overflow-hidden rounded-md notes-list__list">
        <div class="absolute z-10 w-3 h-3 transform rotate-45 bg-white top-14 left-9"></div>
        <div class="absolute z-10 mt-1 bg-white rounded-md shadow-md -left-27 md:left-0 top-14 notes w-72" 
        role="Lista de notas">
          <p id="cant-notes" class="px-5 pt-5 text-sm font-medium">No tienes nada pendiente.</p>
          <div id="notes" class="flex flex-col px-3 py-3 space-y-2">
          </div>
          <button id="new-note"
          class="w-16 px-2 py-2 my-2 ml-5 text-sm font-semibold text-left text-gray-800 rounded-md hover:bg-gray-200 ">
          +New</button>
        </div>
      </div>
    </div>
    <div aria-label="Escoger el tema del fondo" class="flex fixed top-0 right-0 items-center">
      <p class=" h-10 px-2 py-1 m-5 font-bold text-2xl text-white">Tema: </p>
      <form id="form_tema" class="flex mx-auto h-10 px-2">
        <input id="query_tema"
        class="w-6/12 px-2 text-white 
        placeholder-white bg-gray-100 rounded-full outline-none cursor-pointer 
        focus:placeholder-gray-400 ring ring-white ring-opacity-50 focus:ring-gray-400
         bg-opacity-30 focus:bg-white focus:text-black md:w-9/12 lg:w-11/12"
        type="text" placeholder="Escoge tema..."/>
      </form>
    </div>
  </header>
  <main class="flex flex-col justify-center">
    <div>

      <section class="mb-5 say"></section>
      <section class="clock"></section>
      <form id="form" class="flex justify-center w-full mx-auto">
        <input id="query"
        class="w-10/12 px-5 py-2 m-3 mx-auto text-white 
        placeholder-white bg-gray-100 rounded-full outline-none cursor-pointer 
        focus:placeholder-gray-400 ring ring-white ring-opacity-50 focus:ring-gray-400 
        md:w-6/12 lg:w-4/12 bg-opacity-30 focus:bg-white focus:text-black"
        type="text" placeholder="Busca en Google o escribir una URL"/>
      </form>
      <section class=" py-5 quote"></section>
    </div>
    
  </main>
  <div class="wallpaper"></div>
  <footer id="info-wallpaper" class="flex justify-between w-full px-4 py-2 text-white md:absolute bottom-2">
    <a href="" target="_blank" rel="noopener noreferrer" id="author"></a>
    <div class="flex items-center location-wrapper w-36 md:w-[initial]">
      <p class="ml-auto text-right" id="location"></p>
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
          clip-rule="evenodd" />
      </svg>
    </div>
  </footer>
</body>
</html>
